<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/todos.css" /> -->
    <title>todos</title>
  </head>
  <body onload="onInit()">
    <header>
      <h1>Online Book Store</h1>

      <section class="filter">
        <select onchange="onFilterBy(this)">
          <option value="">All</option>
          <option value="done">Done</option>
          <option value="active">Active</option>
        </select>
      </section>

      <form onsubmit="onAddBook(event)" class="add-book">
        <input type="text" placeholder="Insert new book" />
        <button>Add</button>
      </form>
    </header>

    <ul class="book-list"></ul>

    <dialog class="modal">
      <form method="dialog">
        <pre></pre>
        <button onclick="onCloseModal()">Close</button>
      </form>
    </dialog>

    <footer>
      <p>Coffeerights 2024</p>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book-store.service.js"></script>

    <script src="js/book-store.controller.js"></script>
  </body>
</html>
